<!doctype html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dennis Eum">

    <!-- css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- title -->
    <title>CC.index</title>
</head>

<body>
    <div clas="row">
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <!-- container -->
    <div class="container-md">
        <div class="my-3" name="header">
            <button type="button" class="btn btn-dark btn-block shadow">Cite Creator</button>
            <button type="button" name="home" class="btn btn-dark btn-square shadow-sm ms-3" data-toggle="tooltip"
                data-placement="bottom" title="Go to home"><i data-feather="home"></i></button>
            <button type="button" name="clear" class="btn btn-dark btn-square shadow-sm ms-3" data-toggle="tooltip"
                data-placement="bottom" title="Clear archive"><i data-feather="trash"></i></button>
        </div>
        <div class="mt-5" name="archive">
        </div>
    </div>

    <!-- clear modal -->
    <div class="modal fade" id="clearModal" tabindex="-1" aria-labelledby="clearModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="clearModalLabel">Clear archive</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to clear your archive? All archived cites will be deleted. This is not
                    reversible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                    <button type="button" name="clearconfirm" class="btn btn-danger">Clear archive</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="text-center py-3">
        <p>&copy; <span id="year"></span> Dennis Eum</p>
    </footer>

    <!-- scripts -->
    <script src="js/config.js"></script>
    <script>
        if (localStorage.getItem('link') == null) {
            location.href = domain + '/settings.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"
        integrity="sha256-OVk2fwTRcXYlVFxr/ECXsakqelJbOg5WCj1dXSIb+nU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha256-XfzdiC+S1keia+s9l07y7ye5a874sBq67zK4u7LTjvk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/archive.js"></script>
</body>

</html>
