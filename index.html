<!doctype html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dennis Eum">

    <!-- css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- title -->
    <title>CC.index</title>
</head>

<body>
    <div clas="row">
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <!-- container -->
    <div class="container-md">
        <div class="my-3" name="header">
            <button type="button" class="btn btn-dark btn-block shadow">Cite Creator</button>
            <button type="button" name="settings" class="btn btn-dark btn-square shadow-sm ms-3" data-toggle="tooltip"
                data-placement="bottom" title="Go to settings"><i data-feather="settings"></i></button>
            <button type="button" name="reset" class="btn btn-dark btn-square shadow-sm ms-3" data-toggle="tooltip"
                data-placement="bottom" title="Reset inputs"><i data-feather="refresh-cw"></i></button>
            <button type="button" name="submit" class="btn btn-dark btn-square shadow-sm ms-3" data-toggle="tooltip"
                data-placement="bottom" title="Submit entry"><i data-feather="send"></i></button>
            <button type="button" name="archiveopen" class="btn btn-dark btn-square shadow-sm float-end" data-toggle="tooltip"
                data-placement="bottom" title="Open archive"><i data-feather="archive"></i></button>
            <button type="button" name="archivecite" class="btn btn-dark btn-square shadow-sm float-end me-3" data-toggle="tooltip"
                data-placement="bottom" title="Archive cite"><i data-feather="share"></i></button>
        </div>
        <form class="needs-validation mt-5" autocomplete="off" novalidate>
            <div class="row">
                <div class="col col-md-3">
                    <div class="form-floating shadow-sm mb-3">
                        <input type="text" class="form-control" name="title" placeholder="title" required>
                        <label>Title</label>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="form-floating shadow-sm mb-3">
                        <input type="date" class="form-control" name="date" required>
                        <label>Date</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating shadow-sm mb-3">
                        <input type="text" class="form-control" name="link" placeholder="link" required>
                        <label>Link</label>
                    </div>
                </div>
            </div>
            <div name="authors">
                <div class="row">
                    <div class="col col-md-3">
                        <div class="form-floating shadow-sm mb-3">
                            <input type="text" class="form-control" name="author" placeholder="author" required>
                            <label>Author</label>
                        </div>
                        <div class=" position-relative float-end bg-white ps-3" style="bottom: 3rem; right: 0.65rem;">

                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating shadow-sm mb-3">
                            <input type="text" class="form-control" name="quals" placeholder="quals" required>
                            <label>Qualifications</label>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <button type="button" data-authors="add" class="btn btn-secondary btn-square shadow-sm"><i
                                data-feather="plus"></i></button>
                    </div>
                </div>
            </div>
        </form>
        <div class="mt-3">
            <label class="form-label">Citation</label>
            <textarea data-copy class="form-control shadow-sm" rows="5" style="resize:none;font-size:18px;" disabled></textarea>
            <div class="text-end">
                <button type="button" data-copy class="btn btn-light shadow-sm position-relative"
                    style="bottom: 3rem; right: 0.65rem;">copy</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="text-center py-3">
        <p>&copy; <span id="year"></span> Dennis Eum</p>
    </footer>

    <!-- scripts -->
    <script src="js/config.js"></script>
    <script>
        if (localStorage.getItem('link') == null) {
            location.href = domain + '/settings.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"
        integrity="sha256-OVk2fwTRcXYlVFxr/ECXsakqelJbOg5WCj1dXSIb+nU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha256-XfzdiC+S1keia+s9l07y7ye5a874sBq67zK4u7LTjvk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
